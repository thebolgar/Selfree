<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfree</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: #f3f3f4;">
    <div class="login">
        <div class="container">
            <div class="login__inner">
                <div class="login__inner-logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <h3 class="login__inner-title">
                    Вход в личный кабинет
                </h3>
                <form class="login__inner-form" action="" enctype="text/plain">
                    <input class="form__input-email" type="email" placeholder="E-mail">
                    <input class="form__input-password" type="password" placeholder="Пароль">
                    <label class="form__input-lable"><input class="form__input-chek" type="checkbox">Запомни меня на этом компьютере</label>
                    <botton class="form__input-btn" type="submit">Войти в кабинет</botton>
                    <a class="form__input-link" href="#" >Забыли пароль?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
